<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="UTF-8">
        <title>css</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/digital" rel="stylesheet">
    
    </head>
    <body> 
      <div class="container">
        <div class="calculator">
            <form>
                <input type="text" id="result">
                <div>
                    <button class="opp" id="clear-Btn">AC</button>
                    <button class="opp" id="del-Btn">DE</button>
                    <button class="opp" id="perc-Btn" >%</button>
                    <button class="oop" id="div-Btn">รท</button>
                </div>
                <div>
                    <button id="sevenBtn">7</button>
                    <button id="eight-Btn">8</button>
                    <button id="nine-Btn">9</button>
                    <button class="opp" id="mult-Btn">x</button>
                </div>
                <div>
                    <button id="four-Btn">4</button>
                    <button id="five-Btn">5</button>
                    <button id="six-Btn">6</button>
                    <button class="opp" id="sub-Btn">-</button>
                </div>
                <div>
                    <button id="one-Btn">1</button>
                    <button id="two-Btn">2</button>
                    <button id="three-Btn">3</button>
                    <button class="opp" id="add-Btn">+</button>
                </div>
                <div>
                    <button id="zero-Btn" >0</button>
                    <button id="pnt-Btn" >.</button>
                    <button id="equ-Btn" class="equal">=</button>
                </div>
            </form>
        </div>  
      </div>
           
        <script src="index.js"></script>
    </body>
</html>
